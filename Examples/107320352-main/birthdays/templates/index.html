<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <!-- TODO: Create a form for users to submit a name, a month, and a day -->
                <!--<p>Add an entry to birthdays.db:</p><br>-->
                <form action="/" method="post">
                    <input type="text" placeholder="Enter a name" name="Name">
                    <input type="number" placeholder="Enter a day" min="1" max="31" name="Day">
                    <input type="number" placeholder="Enter a month" min="1" max="12" name="Month">
                    <input type="submit" value="Add Birthday">
                </form>
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- TODO: Loop through the database entries to display them in this table -->
                        {% for birthday in birthdays %}
                            <tr>
                                <td>{{ birthday.id }}</td>
                                <td>{{ birthday.name }}</td>
                                <td>{{ birthday.day }}/{{ birthday.month }}</td>
                                <td><form action="/rm" method="post" ><input name="id" type="hidden" value="{{ birthday.id }}"><input type="submit" value="Remove Entry"></form></td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>

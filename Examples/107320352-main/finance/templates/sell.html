{% extends "layout.html" %}

{% block title %}
    Buy Stock
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="mb-3">
            <label for="symbol">Choose a stock to sell  </label>
                <select name="symbol" id="symbol">
                    {% for ticker in holdings %}
                        <option value="{{ticker['symbol']}}">{{ticker['symbol']}}: {{ticker['company_name']}}</option>
                    {% endfor %}
                </select>
        </div><br>
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="shares" name="shares" placeholder="Number of shares" type="number" min="1">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
